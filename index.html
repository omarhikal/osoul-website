<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osoul - Accounting and Finance Consulting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://i.ibb.co/BjbQF1f/logo.png" alt="Osoul Logo">
            </div>
            <h1>Integrated Financial and Accounting Solutions</h1>
            <p>Streamline your business operations with Osoul's expert accounting and financial consulting services.</p>
            <form class="signup-form">
                <input type="text" placeholder="Name" required>
                <input type="tel" placeholder="Phone Number (e.g., 0512345678)" required>
                <input type="email" placeholder="Email" required>
                <div class="checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the privacy policy and terms of use.</label>
                </div>
                <button type="submit">Get Started</button>
            </form>
        </div>
    </header>
</body>
</html>
